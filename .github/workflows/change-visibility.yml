name: Change Repository Visibility

on:
  schedule:
    - cron: '30 16 * * *'  # 16h30 chaque jour
    - cron: '0 7 * * *'    # 7h00 chaque jour

jobs:
  make-private:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 16 * * *'
    steps:
      - name: Make repository private
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.REPO_VISIBILITY_PAT }}
          script: |
            await github.rest.repos.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              private: true
            });
            console.log('Repository visibility changed to private');
  
  make-public:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 7 * * *'
    steps:
      - name: Make repository public
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.REPO_VISIBILITY_PAT }}
          script: |
            await github.rest.repos.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              private: false
            });
            console.log('Repository visibility changed to public');
